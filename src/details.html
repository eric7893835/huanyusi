<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/details.css">
</head>
<body>
    <div id="content">
        <div class="top-operation">
            <span class="return">&lt;返回</span>
            <p>日行一善</p>
        </div>
        <!--end top-operation-->
        <div class="object-pic">
            <img src="images/object-pic1.png" alt="">
        </div>
        <!--end object-pic-->

        <div class="input-info">
            <div class="input">
                <span class="left">积德于冥冥之中，此乃万世传家之宝训也......</span>
                <span class="right money">￥5</span>
            </div>

            <div class="input">
                <input type="text" name="userName" id="userName" placeholder="请输入捐赠者姓名，默认为匿名">
            </div>

            <div class="input operation">
                <span class="left">
                    捐赠(数量)
                    <input type="button" value="-" class="sub"/>
                    <input type="text" value="1" name="number" id="number">
                    <input type="button" value="+" class="add"/>
                    <!--<button class="sub"></button><input type="text" value="1" name="number" id="number"><button class="add">+</button>-->
                </span>
                <span class="right">
                    <img src="images/btn-jz.png" alt="">
                </span>
            </div>

            <div class="info">
                <p><span class="left"><strong>曹孟德一家</strong>居士捐赠了 <strong>3</strong>份<strong>【日行一善】</strong></span><span class="right money">￥15</span></p>
                <p><span class="left">默默贡献，也是一种大善...</span><span class="right">2016-11-07</span></p>
            </div>

            <div class="input">
                <span class="right">
                    查看更多>
                </span>
            </div>
        </div>
        <!--end input-info-->
        <div class="list-group">
            <div class="list-item">
                <div class="show-pic">
                    <img src="images/item-2.png" alt="">
                </div>
                <p class="item-title">
                    <span>【平安护佑】</span>&nbsp;由此真心善念至诚恳切心，一切意外的伤身伤物......
                </p>
                <div class="item-operation">
                    <span class="money">
                        ￥10
                    </span>(已捐62655份)
                    <span class="btn">
                        <img src="images/btn-jz.png" alt="随缘捐助">
                    </span>
                </div>
            </div>
            <!--end list-item-->

            <div class="list-item">
                <div class="show-pic">
                    <img src="images/item-3.png" alt="">
                </div>
                <p class="item-title">
                    <span>【子孙绕膝】</span>&nbsp;获弄璋之喜，想天上石麟，后日定属栋梁之器.....
                </p>
                <div class="item-operation">
                    <span class="money">
                        ￥50
                    </span>(已捐62655份)
                    <span class="btn">
                        <img src="images/btn-jz.png" alt="随缘捐助">
                    </span>
                </div>
            </div>
            <!--end list-item-->

            <div class="list-item">
                <div class="show-pic">
                    <img src="images/item-4.png" alt="">
                </div>
                <p class="item-title">
                    <span>【金玉满堂】</span>&nbsp;能善求财,得已能护,用以道理,如法惠施......
                </p>
                <div class="item-operation">
                    <span class="money">
                        ￥100
                    </span>(已捐626份)
                    <span class="btn">
                        <img src="images/btn-jz.png" alt="随缘捐助">
                    </span>
                </div>
            </div>
            <!--end list-item-->

            <footer class="list-item" id="copy">
                <img src="images/inscribed.png" alt="底部LOGO">
            </footer>
            <!--end list-item-->
        </div>
        <!--end list-group-->
    </div>
    <script src="lib/js/jquery/dist/jquery.min.js"></script>
    <script src="js/common.js"></script>
</body>
</html>
